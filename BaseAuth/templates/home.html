{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<h1>Главная</h1>
<br>
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
<br>
<br>
<a href="{% url 'signup' %}">Sign up</a>
{% endblock %}
