<!-- страница ограниченного доступа  -->

{% extends 'base.html' %}

{% block title %}Access{% endblock %}

{% block content %}
    <h1>Доступ разрешен</h1>
    <br>
    <h3>Привет,  {{user.username}}</h3>
    <br>
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Log Out</button>
    </form>
{% endblock %}
