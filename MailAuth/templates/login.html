<!-- ввод кода из письма  -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <input type="text" id="code" name="code" maxlength="43" required>
        <br>
        <br>
        <input type="submit" value="Введите код из письма">
        <br>
        <br>
        <a href="{% url 'signup' %}">Регистрация</a>
    </form>
{% endblock content %}
